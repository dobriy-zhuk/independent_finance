{% extends 'base/backoffice_landing.html' %}
{% load static %}


 {% block content %}
  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('{% static "img/curved-images/curved14.jpg" %}');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these forms to reset your password.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Reset your Password</h5>
            </div>
            <div class="card-body">
              <form method='POST' enctype="multipart/form-data" id="courseForm">
                       <div id="result_div_id"></div>
                      {% csrf_token %}
                      {% for field in form %}
                          <label>
                          {% if field.help_text %}
                              {{ field.help_text }}
                          {% endif %}
                          </label>
                            {{ field }}
                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                        {% endfor %}

                        <div class="text-center">
                          <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Send Email</button>
                        </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
